<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第27课 抓不到的美女</title>
    <style type="text/css" media="all">
      img {
        position: relative;
      }
    </style>
  </head>
  <body>
    <img src="images/belle.jpg"/>
  </body>
  <script type="text/javascript" charset="utf-8">
    document.getElementsByTagName('img')[0].onmouseover = function (ev) {
      this.style.left = ev.pageX + 10 + 'px';
      this.style.top = ev.pageY + 10 + 'px';
    };

    document.getElementsByTagName('img')[0].onclick = function () {
      alert('嫁给你了');
    };
  </script>
</html>
<pre>
1. 事件对象包含事件相关的信息，如鼠标，事件，触发的DOM对象
2. 事件对象被传递给事件函数的第一个参数
3. 事件对象的属性在W3C/IE下略有不同，如 target/srcElement
</pre>
