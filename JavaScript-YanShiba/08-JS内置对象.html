<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第8课 JS内置对象</title>
    <script type="text/javascript" charset="utf-8">
      //返回子串位置，如没找到则返回-1
      var str = "hello world";
      console.log(str.indexOf('he'));

      //获得时间
      var dt = new Date();
      console.log(dt.getFullYear());

      //数学运算
      console.log(Math.floor(2.3));       //取整
      console.log(Math.random());         //返回[0,1)间的随机数
      console.log(5 + Math.random() * 5); //返回[5,10)间的随机数
    </script>
  </head>
  <body>
  </body>
</html>
