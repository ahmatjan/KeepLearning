<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第20课 定时器setTimeout</title>
    <script type="text/javascript" charset="utf-8">
      function bang() {
        document.getElementsByTagName('img')[0].src='images/devil.jpg';
      }

      setTimeout('bang()', 3000);
    </script>
  </head>
  <body>
    <h1>定时器</h1>
    <img src="images/bomb.png"/>
  </body>
</html>
