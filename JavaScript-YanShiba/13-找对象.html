<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第13课 找对象</title>
  </head>
  <body>
    <h1>关键是找对象</h1>

    <div id="test1">
      <p>p1</p>
      <p>p2</p>
      <p>p3</p>
      <div class="test2"></div>
      <input type="text" name="username" id="" value="Mike" />
    </div>

  </body>
  <script type="text/javascript" charset="utf-8">
    //根据id来查询
    console.log(document.getElementById('test1'));

    //根据标签来查询
    ps = document.getElementsByTagName('p');
    ps[1].style.background = 'green';

    //根据类名来查询
    document.getElementsByClassName('test2')[0].style.border = '1px solid blue';

    //可以根据name来查询(对于表单元素)
    document.getElementsByName('username')[0].value = 'Jason';

    //找子节点
    console.log(document.getElementById('test1').childNodes.length);
    console.log(document.getElementById('test1').children.length);

    //找父节点
    document.getElementsByTagName('p')[2].parentNode.style.border = '1px solid orange';

  </script>
</html>
