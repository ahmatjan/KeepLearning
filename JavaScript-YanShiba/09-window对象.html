<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第9课 window对象</title>
    <script type="text/javascript" charset="utf-8">
      //浏览器对话框
      window.alert('haha');
      window.confirm('你确定要关闭吗？');

      //window对象
      console.log(window);

      //navigator子对象：判断cookie是否开启
      console.log(window.navigator.cookieEnabled);

      //location子对象：实现重定向
      console.log(window.location);
      //window.location.href = 'http://study.163.com';

      //history子对象
      console.log(window.history);

      //screen子对象
      console.log(window.screen.width);
      console.log(window.screen.height);

      //document子对象
      console.log(window.document);
    </script>
  </head>
  <body>
    <input type="button" value="后退" onclick="javascript:window.history.back()"/>
    <input type="button" value="前进" onclick="javascript:window.history.forward()"/>
  </body>
</html>
