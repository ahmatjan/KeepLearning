<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第29课 正则验证邮箱</title>
  </head>
  <body>
    <form action="29-正则验证邮箱.html" method="get" onsubmit="return check();">
      用户名：<input type="text" name="username"/><br>
      密码：<input type="password" name="password"/><br>
      E-mail:<input type="text" name="email"/><br>
      <input type="submit"value="注册"/>
    </form>
  </body>
  <script type="text/javascript" charset="utf-8">
    function check() {
      var inps = document.getElementsByTagName('input');

      var patt = /^[a-zA-Z0-9]{6,16}$/;
      if (!patt.test(inps[0].value)) {
        alert('请输入正确的用户名：由6-16位的字母或数字组成！');
        return false;
      }

      patt = /^[a-zA-Z0-9]{6,16}$/;
      if (!patt.test(inps[1].value)) {
        alert('请输入正确的密码：由6-16位的字母或数字组成！');
        return false;
      }

      patt = /^\w+@[a-zA-Z0-9\-]+(\.[a-zA-Z0-9\-]+)+$/;
      if (!patt.test(inps[2].value)) {
        alert('请输入正确的邮箱');
        return false;
      }
    }
  </script>
</html>
