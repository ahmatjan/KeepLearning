<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第5课 运算符</title>
    <script>
      //"+"运算符：一旦遇到非法字符，后面的理解为拼接
      console.log(2 + 3);
      console.log("hello " + "world");
      console.log(2 + 3 + 4 + 'haha' + 5 + 6);//9haha56

      //逻辑运算符：返回的是最早能判断表达式结果的值
      console.log(true || false);
      console.log(false || 6 || true);
      console.log(false || 99);
    </script>
  </head>
  <body>
    body
  </body>
</html>
