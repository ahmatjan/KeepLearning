<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
    <head>
        <title>第24课-文字控制</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            #test1 {
                color: green;
                font-style: italic;
                font-weight: bold;
                font-size: 23px;
                line-height: 46px;
                font-family: "SimHei";
            }
            #test2 {
                font: italic bold 23px/46px 'SimHei'
            }
        </style>
    </head>
    <body>
        <div id="test1">
            离离原上草，一岁一枯荣。<br>
            野火烧不尽，春风吹又生。<br>
        </div>
        <div id="test2">
            远芳侵古道，晴翠接荒城。<br>
            又送王孙去，萋萋满别情。<br>
        </div>

    </body>
