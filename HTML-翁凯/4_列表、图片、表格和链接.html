<!DOCTYPE html>
<html>
<head>
</head>
	<title>列表、图片、表格和链接</title>
	<meta charset=utf-8>
<body>
	<h2 id=there>Unordered List:</h2>
	<ul>
		<li>红茶</li>	
		<li>咖啡</li>
		<li>可乐</li>
	</ul>

	<h2>Ordered List:</h2>
	<ol>
		<li>红茶</li>
		<li>咖啡</li>
		<li>可乐</li>
	</ol>

	<h2>Definition List:</h2>
	<dl>
		<dt>方糖</dt>
		<dd>方形的糖块，是甜的。</dd>
		<dt>圆糖</dt>
		<dd>圆形的糖块，是甜的。</dd>
	</dl>

	<h2>Image1</h2>
	<img src=test.png>

	<h2>Image22</h2>
	<img src=http://www.baidu.com/img/baidu_sylogo1.gif>

	<h2>Iframe</h2>
	<iframe src=http://study.163.com width=75% height=200></iframe>

	<h2>Hyper Link 1</h2>
	<a href=http://study.163.com target=_blank>网易云课堂</a>

	<h2>Hyper Link 1</h2>
	<a href=#there>回到顶部</a>

	<h2>Map</h2>
	<img src=test.png width=200 height=100 usemap=#map>
	<map name=map>
		<area shape=rect coords=0,0,50,50 href=http://news.163.com>
		<area shape=circle coords=75,75,25 href=http://news.163.com>
	</map>

	<h2>Table</h2>
	<table border=1>
		<caption></caption>

		<thead>
		<tr>
			<th>语文</th>
			<th>数学</th>
			<th>英语</th>
		</tr>
		</thead>

		<tbody>
		<tr>
			<td>83</td>
			<td>89</td>
			<td>92</td>
		</tr>
		</tbody>

		<tfoot>
		</tfoot>
	</table>

</body>
</html>
