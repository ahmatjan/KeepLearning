        <title>第40课 a标签伪类</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css" media="screen">
            a:link {
                color: red;
            }

            a:visited {
                color: orange;
            }

            a:hover {
                color: green;
            }

            a:active {
                color: yellow;
            }
        </style>
    </head>

        <div>
            <a href="#">空链接</a>

    </body>
