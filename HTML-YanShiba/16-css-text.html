<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
    <head>
        <title>第23课 CSS控制段落文本</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            #p1 {
                background: grey;
                text-indent: 50px;
                text-decoration: underline;
            }

            #p2 {
                background: orange;
                text-indent: 50px;
                text-decoration: line-through;
                text-align: right;
                letter-spacing: 10px;
            }
        </style>
    </head>
    <body>
        <p id="p1">外网3月5日电 3月5日上午9时，第十二届全国人民代表大会第三次会议将在人民大会堂举行开幕会。</p>
        <p id="p2">今年再取消和下放一批行政审批事项，全部取消非行政许可审批，建立规范行政审批的管理制度。</p>
    </body>
