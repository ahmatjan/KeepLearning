<DOCTYPE html>
<html>
<head>
	<title>特殊格式和属性</title>
	<meta charset=utf-8>
</head>
<body>

	<h2>address示例</h2>
	<address>
	文化西路2号<br>
	威海市<br>
	山东省<br>
	</address>

	<h2>blockquote示例</h2>
	<blockquote>
	文化西路2号<br>
	威海市<br>
	山东省<br>
	</blockquote>

	<h2>q示例</h2>
	<q>
	文化西路2号 威海市 山东省
	</q>

	<h2>pre示例</h2>
	<pre>
	int main()
	{
		printf("Hello, world.");

		return 0;
	}
	</pre>

	<h2>Horizontal Ruler</h2>
	<hr width=50% size=2 align=left>

	<h2>addr属性</h2>
	<abbr title=中国>China</abbr>

	<h2>bdo属性</h2>
	<bdo dir=rtl>这是一个测试</bdo>

	<h2>HTML特殊符号_1</h2>
	a<2

	<h2>HTML特殊符号_2</h2>
	a&lt;2&gt;<br>
	&nbsp;&nbsp;&amp;&amp;<br>
	

</body>
</html>
